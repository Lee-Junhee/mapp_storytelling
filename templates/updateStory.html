<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mapp Storytelling</title>
  </head>
  <body>
    {% extends createStory.html%}

    {% block pageHeader %}
    <center><h1>Continue the Legend...</h1></center>
    {% endblock %}
    <br>
    <br>
    <center>{{ lastUpdate }}</center>
    <br>
    <br>
    <form action="/createStory" method="get">
    {% block title %}
    <h3>Title: <i>{{ title }}</i></h3>
    {% endblock %}
    <br>
    <br>
    {% block introduction %}
    <h3>Add Your Update: <input type="text" name="introduction" value="title"></h3>
    {% endblock %}
    <br>
    <input type="submit" value="Tell Your Legend">
    </form>
  </body>
</html>
